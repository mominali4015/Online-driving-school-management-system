<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Student Login</title>
</head>

<body>
    <div class="container-fluid py-4" style="height: 100vh; width: 100wh; background-image: url('/images/SignUp.jpg');">
        <div class="container pt-5 rounded-3 h-100 bg-light">
            <div class="row">
                <div class="col-6 text-center">
                    <h3>Just Drives Driving School</h3>
                    <img src="/images/login-side.jpg" class="img-fluid" alt="logo">
                </div>

                <div class="col-6">
                    <h4 class="fw-bold">Login to your account</h4>
                    <p> Welcome back! Login with the data you entered during registration</p>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold"
                            style="color: #777777;">Username</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter your Username">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold"
                            style="color: #777777;">Password</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter your Password">
                    </div>
                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Remember my preferences</label>
                    </div>
                    <div class="pt-3"></div>
                    <a href="./recoveryEmail.html"> Forgot Password? </a>

                    <div class="d-grid gap-2 col-6a mx-auto pt-3">
                        <button class="btn btn-primary" type="button"><a class="text-light text-decoration-none" href="StudentDashboard.html">Login</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
