<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style=" background-image: url('./images/login.jpg' ) ;">

    <div class="container-fluid  py-2 " >
    
<div class="row"> <div class="col text-center"> <h2>Welcome to JD Driving School</h2> </div></div>
<br>
<div class="container bg-light">

    <div class="row"> 

        <div class="col text-center">  <h3>Register</h3> </div></div>

        <div class="pb-3"></div>

        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Hasnain" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Islam" aria-label="Last name">
          </div>
        </div>

        <div class="pb-3"></div>

        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label"> Email Address </label>
            <input type="text" class="form-control" placeholder="mian@gmail.com" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label"> Phone Number</label>
            <input type="text" class="form-control" placeholder="+92 303-8210513" aria-label="Last name">
          </div>
        </div>

<div class="pb-3"></div>

        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label"> City</label>
            <input type="text" class="form-control" placeholder="Lahore" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Home Address</label>
            <input type="text" class="form-control" placeholder="Shalimar link road" aria-label="Last name">
          </div>
        </div>


        <div class="pb-3"></div>

        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label"> Age </label>
            <input type="text" class="form-control" placeholder="22" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Height</label>
            <input type="text" class="form-control" placeholder="5.2" aria-label="Last name">
          </div>
        </div>

        <div class="pb-3"></div>

       

        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label"> Password </label>
            <input type="text" class="form-control" placeholder="*******" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Confirm Password </label>
            <input type="text" class="form-control" placeholder="*******" aria-label="Last name">
          </div>
        </div>

<div class="pb-3"></div>

<div class="row">
        <div class="col-6">
            <label for="formGroupExampleInput" class="form-label">Gender </label>
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>Choose...</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>

        <div class="pb-5"></div>

 <div class="d-grid gap-2 col-6 mx-auto">
                        
    <button class="btn btn-primary" type="button">Register</button>
  </div>
  <br>
    


        
</div>

    </div>
     

    
</body>
