<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Online Admission Form</title>
</head>

<body style="background-image: url('images/login.jpg');">
  <div class="container-fluid  py-2">
    <div class="row py-2 fw-light fw-bold">
      <div class="col text-center">
        <h1>Welcome to JD Driving School</h1>
      </div>
    </div>
    <br>
    <div class="container bg-light rounded-3 px-4">
      <div class="row">
        <div class="col text-center h1 p-3"> ONLINE ADMISSION FORM</h3>
        </div>
      </div>
      
      <div class="row py-2">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label fw-bold">Course Name:</label>
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>Please Select the Course Below</option>
              <option value="1">Scooty/Bike Driving</option>
              <option value="2">LTV Driving</option>
              <option value="3">HTV Driving</option>
            </select>
          </div>
        <div class="col">
          <label for="formGroupExampleInput" class="form-label fw-bold">Desired Time:</label>
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Please Select Suitable Time</option>
            <option value="1">8:00 to 9:00 AM</option>
            <option value="2">1:00 to 2:00 PM</option>
            <option value="3">6:00 to 7:00 PM</option>
          </select>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label fw-bold">Desired Instructor:</label>
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>Please Select Your Instructor</option>
              <option value="1">Mr. Ali</option>
              <option value="2">Mr. Umer</option>
              <option value="3">Ms. Maria</option>
            </select>
          </div>
        <div class="col">
          <label for="formGroupExampleInput" class="form-label fw-bold">Desired Vehicle:</label>
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Please Select the Vehicle</option>
            <option value="1">Honda-125</option>
            <option value="2">Wagon-R</option>
            <option value="3">Fortuner</option>
          </select>
        </div>
      </div>
      <div class="text-center mx-auto py-3">
        <button type="submit" class="btn btn-primary"><a href="studentAdminPanel.html" class="text-light text-decoration-none">submit</a></button>
        <button type="reset" class="btn btn-warning">Clear Form</button>
      </div>
    </div>
  </div>
</body>
