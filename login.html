<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body  style=" background-image: url('./images/login.jpg' ) ;">

    <div class=" py-4   container d-flex align-items-center justify-content-center min-vh-100 " >

        <div class="container pt-5  rounded-3 h-100 bg-light ">
            <div class="row">
                <div class="col-6 text-center  align-items-center justify-content-center ">
                    <h3>JD Driving School</h3>
                    <img src="./images/11.jpg" class="img-fluid " alt="logo">
                </div>

                <div class="col-6">
                    <h4 class="fw-bold">Login your account</h4>

                    <p> Welcome back! Login with your data that you entered
                        during registration</p>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold"
                            style="color: #777777;">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold"
                            style="color: #777777;">Password</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter your Password">
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic example">
                       
                        <button type="button" class="btn btn-primary">Admin</button>
                        <br>
                        <button type="button" class="btn btn-primary">Student</button>
                      </div>
                        
                    

                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Remember my preference
                        </label>
                    </div>
                    <div class="pt-3"></div>
                    <a href=""> Forgot Password? </a>

                    <div class="d-grid gap-2 col-6a mx-auto pt-3">

                        <button class="btn btn-primary" type="button">Login</button>

                        <div class="pb-3"></div>
                    </div>


                </div>
            </div>
        </div>


    </div>

</body>
